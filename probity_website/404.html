<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts (Montserrat) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .text-primary {
      color: #003366;
    }

    .btn-primary {
      background-color: #003366;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #004D7A;
    }
  </style>
</head>

<body class="bg-white text-gray-900 flex items-center justify-center min-h-screen p-6">

  <div class="text-center max-w-xl">
    <h1 class="text-6xl font-bold text-primary">404</h1>
    <h2 class="mt-4 text-3xl font-semibold">Oops! Page Not Found</h2>
    <p class="mt-3 text-lg text-gray-600">The page you're looking for doesn't exist or may have been moved.</p>

    <div class="mt-8">
      <a href="index.html" class="btn-primary px-6 py-3 text-lg font-medium rounded-md inline-block">Go Back Home</a>
    </div>

    <p class="mt-6 text-sm text-gray-500">If you think this is a mistake, please <a href="contact.html" class="underline text-primary hover:text-blue-700">contact support</a>.</p>
  </div>

</body>

</html>
