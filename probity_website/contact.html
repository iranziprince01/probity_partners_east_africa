<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact – Probity Partners</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts (Montserrat) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-white text-gray-900">

  <!-- Navigation -->
  <nav class="bg-[#003366] text-white py-6">
    <ul class="flex justify-center gap-12 font-semibold">
      <li><a href="index.html" class="hover:underline text-lg">Home</a></li>
      <li><a href="contact.html" class="hover:underline text-lg">Contact</a></li>
      <li><a href="testimonials.html" class="hover:underline text-lg">Testimonials</a></li>
      <li><a href="resources.html" class="hover:underline text-lg">Resources</a></li>
      <li><a href="blog.html" class="hover:underline text-lg">Blog</a></li>
    </ul>
  </nav>

  <!-- Contact Form Section -->
  <div class="bg-gradient-to-r from-[#003366] to-[#00A1E9] py-24 px-8 sm:py-32 sm:px-12">
    <div class="max-w-4xl mx-auto text-center text-white">
      <h2 class="text-4xl sm:text-5xl font-semibold tracking-tight mb-6">Get in Touch</h2>
      <p class="text-lg sm:text-xl mb-12">We would love to hear from you. Let’s discuss how we can help you with your legal needs!</p>
    </div>

    <div class="bg-white p-8 sm:p-12 rounded-lg shadow-lg max-w-4xl mx-auto">
      <form action="#" method="POST">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-6">
          <!-- First Name -->
          <div>
            <label for="first-name" class="block text-sm font-semibold text-gray-900">First Name</label>
            <input type="text" name="first-name" id="first-name" autocomplete="given-name" 
              class="block w-full mt-2.5 p-3 border border-gray-300 rounded-md text-base text-gray-900 focus:ring-2 focus:ring-[#003366] focus:outline-none">
          </div>

          <!-- Last Name -->
          <div>
            <label for="last-name" class="block text-sm font-semibold text-gray-900">Last Name</label>
            <input type="text" name="last-name" id="last-name" autocomplete="family-name" 
              class="block w-full mt-2.5 p-3 border border-gray-300 rounded-md text-base text-gray-900 focus:ring-2 focus:ring-[#003366] focus:outline-none">
          </div>

          <!-- Company -->
          <div class="sm:col-span-2">
            <label for="company" class="block text-sm font-semibold text-gray-900">Company</label>
            <input type="text" name="company" id="company" autocomplete="organization"
              class="block w-full mt-2.5 p-3 border border-gray-300 rounded-md text-base text-gray-900 focus:ring-2 focus:ring-[#003366] focus:outline-none">
          </div>

          <!-- Email -->
          <div class="sm:col-span-2">
            <label for="email" class="block text-sm font-semibold text-gray-900">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" 
              class="block w-full mt-2.5 p-3 border border-gray-300 rounded-md text-base text-gray-900 focus:ring-2 focus:ring-[#003366] focus:outline-none">
          </div>

          <!-- Phone Number -->
          <div class="sm:col-span-2">
            <label for="phone-number" class="block text-sm font-semibold text-gray-900">Phone Number</label>
            <div class="mt-2.5 flex">
              <select id="country" name="country" title="Country" 
                class="mr-2 rounded-md border border-gray-300 p-3 text-base text-gray-700 focus:ring-2 focus:ring-[#003366] focus:outline-none">
                <option value="">Select Country</option>
                <!-- Country Options will be generated via JS -->
              </select>
              <input type="text" name="phone-number" id="phone-number" 
                class="flex-1 rounded-md border border-gray-300 p-3 text-base text-gray-900 focus:ring-2 focus:ring-[#003366] focus:outline-none"
                placeholder="123-456-7890">
            </div>
          </div>

          <!-- Message -->
          <div class="sm:col-span-2">
            <label for="message" class="block text-sm font-semibold text-gray-900">Message</label>
            <textarea name="message" id="message" rows="4" 
              class="block w-full mt-2.5 p-3 border border-gray-300 rounded-md text-base text-gray-900 focus:ring-2 focus:ring-[#003366] focus:outline-none"></textarea>
          </div>

          <!-- Privacy Checkbox -->
          <div class="sm:col-span-2 flex gap-x-4">
            <input type="checkbox" id="agree" name="agree" class="h-5 w-5 border-gray-300 rounded text-[#003366] focus:ring-[#003366]">
            <label for="agree" class="text-sm text-gray-600">By selecting this, you agree to our <a href="#" class="font-semibold text-[#003366] underline">privacy policy</a>.</label>
          </div>
        </div>

        <div class="mt-10">
          <button type="submit" 
            class="w-full rounded-md bg-[#003366] px-6 py-3 text-center text-lg font-semibold text-white shadow-lg hover:bg-[#00509E] focus:outline-none focus:ring-2 focus:ring-[#003366]">
            Let's Talk
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-[#003366] text-white py-6 mt-12">
    <div class="text-center">
      <p>&copy; 2025 Probity Partners. All rights reserved.</p>
      <p>Designed with ❤️ by Probity Partners</p>
    </div>
  </footer>

</body>

</html>
