<script>
  document.addEventListener("DOMContentLoaded", function () {
    const getInTouchForm = document.getElementById("contactForm");

    // Form validation
    getInTouchForm.addEventListener("submit", function (event) {
      event.preventDefault();
      event.stopPropagation();

      let isValid = true;
      const errors = [];

      // Clear previous errors
      document.querySelectorAll(".error-message").forEach((el) => el.remove());
      document
        .querySelectorAll(
          "#contactForm .form-control, #contactForm .form-select"
        )
        .forEach((el) => {
          el.classList.remove("is-invalid");
        });

      // --- Validation Logic ---
      const fullName = document.getElementById("fullName");
      if (fullName.value.trim() === "") {
        isValid = false;
        errors.push({ field: fullName, message: "Full Name is required." });
      }

      const email = document.getElementById("email");
      const emailPattern = /^[\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email.value.trim() === "") {
        isValid = false;
        errors.push({ field: email, message: "Email is required." });
      } else if (!emailPattern.test(email.value.trim())) {
        isValid = false;
        errors.push({
          field: email,
          message: "Please enter a valid email address.",
        });
      }

      const countryCode = document.getElementById("countryCode");
      if (countryCode.value === "") {
        // Basic check for selection
        isValid = false;
        errors.push({
          field: countryCode,
          message: "Country code is required.",
        });
      }

      const phoneNumber = document.getElementById("phoneNumber");
      if (phoneNumber.value.trim() === "") {
        isValid = false;
        errors.push({
          field: phoneNumber,
          message: "Phone number is required.",
        });
      }
      // More specific phone number validation (e.g., regex for digits) could be added here.

      const message = document.getElementById("message");
      if (message.value.trim() === "") {
        isValid = false;
        errors.push({ field: message, message: "Message is required." });
      }

      // Display errors or handle submission
      if (!isValid) {
        errors.forEach((error) => {
          error.field.classList.add("is-invalid");
          const errorElement = document.createElement("div");
          errorElement.className = "error-message";
          errorElement.style.color = "red"; // Or use a CSS class
          errorElement.style.fontSize = "0.875em";
          errorElement.style.marginTop = "0.25rem";
          errorElement.textContent = error.message;
          error.field.parentNode.appendChild(errorElement);
        });
        // Focus the first invalid field
        if (errors.length > 0) {
          errors[0].field.focus();
        }
      } else {
        // If valid, you can submit the form or show a success message
        console.log("Form is valid. Submitting data (simulated):");
        console.log({
          fullName: fullName.value,
          email: email.value,
          countryCode: countryCode.value,
          phoneNumber: phoneNumber.value,
          message: message.value,
        });
        alert("Thank you for your message! We will get back to you soon.");
        getInTouchForm.reset(); // Reset form after successful submission
        // Clear errors visually as well
        document
          .querySelectorAll(".error-message")
          .forEach((el) => el.remove());
        document
          .querySelectorAll(
            "#contactForm .form-control, #contactForm .form-select"
          )
          .forEach((el) => {
            el.classList.remove("is-invalid");
          });
      }
    });
  });
</script>
